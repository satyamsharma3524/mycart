{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - My Awesome Cart {% endblock %}

{% block css %}
<style>
    .container .row img{
        width: 350px;
        height: 225px;
    }
</style>
{% endblock %}

{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.product_image}}" alt="">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-1 my-4 ">Buy Now</button>
                <button class="btn btn-primary mx-1 my-4 ">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h3><b>{{product.product_name}}</b></h3>
            <h5> <b>Rs. {{product.product_price}}</b></h5>
            <p>{{product.product_desc }}</p>
        </div>
    </div>
</div>

{% endblock %}
